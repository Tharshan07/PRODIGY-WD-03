
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        html {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/32/Tic_tac_toe.svg/1200px-Tic_tac_toe.svg.png');
            filter: brightness(80%) sepia(100%) hue-rotate(180deg);
            height: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .board {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .row {
            display: flex;
        }

        .cell {
            width: 100px;
            height: 100px;
            font-size: 24px;
            border: 1px solid #763131;
            cursor: pointer;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e1e0e0;
        }
    </style>
</head>

<body>

    <div class="board" id="board">
        <div class="row">
            <div class="cell" onclick="cellClicked(0)"></div>
            <div class="cell" onclick="cellClicked(1)"></div>
            <div class="cell" onclick="cellClicked(2)"></div>
        </div>
        <div class="row">
            <div class="cell" onclick="cellClicked(3)"></div>
            <div class="cell" onclick="cellClicked(4)"></div>
            <div class="cell" onclick="cellClicked(5)"></div>
        </div>
        <div class="row">
            <div class="cell" onclick="cellClicked(6)"></div>
            <div class="cell" onclick="cellClicked(7)"></div>
            <div class="cell" onclick="cellClicked(8)"></div>
        </div>
    </div>

    <script>
        let currentPlayer = 'X';
        let board = ['', '', '', '', '', '', '', '', ''];
        let gameStatus = '';

        function cellClicked(index) {
            if (gameStatus === '' && board[index] === '') {
                board[index] = currentPlayer;
                document.getElementsByClassName('cell')[index].textContent = currentPlayer;
                checkWinner();
                togglePlayer();
            }
        }

        function togglePlayer() {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        }

        function checkWinner() {
            const winningConditions = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            for (let condition of winningConditions) {
                let [a, b, c] = condition;
                if (board[a] !== '' && board[a] === board[b] && board[a] === board[c]) {
                    gameStatus = `${board[a]} wins!`;
                    alert(gameStatus);
                    return;
                }
            }

            if (!board.includes('')) {
                gameStatus = 'It\'s a tie!';
                alert(gameStatus);
            }
        }
    </script>
</body>

</html>
